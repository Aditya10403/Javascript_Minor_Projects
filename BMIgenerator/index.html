<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Javascript_Minor_Projects/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="text-white">
  <nav class="w-full h-auto bg-slate-400 text-center">
    <button class="bg-indigo-300 text-white font-semibold text-xl px-5 py-3 my-3 rounded-md"><a href="/Javascript_Minor_Projects/index.html">Home</a></button>
  </nav>
  <form id="bmi-container" class="pt-10 bg-slate-800 h-[100vh] w-full text-center">
    <h1 class="text-3xl mb-7">BMI Calculator</h1>
    <h3 class="text-xl mb-3">Height in m: <input id="height" type="text" class="px-2 text-sm w-40 h-8"></h3>
    <h3 class="text-xl mb-10">Weight in kg: <input id="weight" type="text" class="px-2 text-sm w-40 h-8"></h3>
    <button id="button" class="px-3 py-5 bg-slate-500 rounded-md mb-8">Calculate</button>
    <div id="result" class="mb-3 text-xl text-green-400"></div>
    <div id="result-info" class="mb-3 text-xl text-green-400"></div>
    <h2 class="text-2xl mb-3">BMI Weight Guide</h2>
    <p class="text-xl mb-3">Under Weight = Less than 18.6</p>
    <p class="text-xl mb-3">Normal Range = 18.6 and 24.9</p>
    <p class="text-xl mb-3">Overweight = Greater than 24.9</p>
  </form>
</body>
<script src="app.js"></script>

</html>
